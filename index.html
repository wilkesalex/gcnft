        <h1>Mint an NFT for a github commit hash</h1>
        <p class="fs-5 col-md-8">Enter a commit hash or github commit URL</p>
      
        <div class="mb-5">
            <form>
                <div class="mb-3">
                  <label for="githubCommitHash" class="form-label">commit#</label>
                  <input type="text" class="form-control" id="githubCommitHash" aria-describedby="githubCommitHashHelp">
                  <div id="githubCommitHashHelp" class="form-text">Enter your commit hash.</div>
                </div>
   
                <button type="submit" class="btn btn-primary">Send to IPFS</button>
              </form>        </div>
